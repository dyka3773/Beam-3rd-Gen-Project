{% block info %}
<h2>{{ info.team_name }}</h2>
<p>{{ info.project_desc }}</p>
{% if info.team_members %}
    <strong>Team members : </strong>
    <ul class="list-group">
        {% for member in info.team_members %}
            <li class="list-group-item list-group-item-light">{{ member }}</li>
        {% endfor %}
    </ul>
{% endif %}
<span><u>Current Stage :</u> {{ info.current_stage }}</span>
<br>
<br>
<span>{{ info.date }}</span>
{% endblock %}
